<div class="d-flex">

  <div class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark sticky-top" style="width: 250px;">

    <a [routerLink]="['']" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Liga deportiva</span>
    </a>
    <hr>

    <app-main-menu></app-main-menu>

    <div style="position: absolute; bottom: 20px; width: 215px;">
      <hr>
      <i class="fa-solid fa-user fa-xl" style="margin-right: 10px;"></i>
      <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
        <span *ngIf="auth.user$ | async as user" style="margin-right: 10px;">{{user.name}}</span>
        <button type="button" class="btn btn-danger btn-sm" (click)="auth.logout()">Salir</button>
      </ng-container>
      <ng-template #loggedOut>
        <button type="button" class="btn btn-primary btn-sm" (click)="auth.loginWithPopup()">Ingresar</button>
      </ng-template>
    </div>

  </div>

  <div class="align-self-start flex-fill container-fluid" style="margin-bottom: 150px;">
    <router-outlet></router-outlet>
  </div>

</div>
